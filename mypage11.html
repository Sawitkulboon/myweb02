<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- form tag-->
    <h1>form</h1>
    <hr>
    <!--action -->
    <!--method มี 5 แบบ-->
    <form action="" method="">
        <label for="">ป้อนชื่อ</label>
        <input type="text" name="" id="">
        <br><br>
        <label for="">อายุ</label>
        <input type="number" name="" id="">
        <br><br>
        <label for="">เบอร์</label>
        <input type="tel" name="" id="">
        <br><br>
        <label for="">mail</label>
        <input type="email" name="" id="">
        <br><br>
        <label for="">password</label>
        <input type="password" name="" id="">
        <br><br>
        <label for="">วันเกิด</label>
        <input type="date" name="" id="">
        <br><br>
        <label for="">เวลา</label>
        <input type="time" name="" id="">
        <br><br>
        <!--เลือกได้อันเดียว แล้วต้องเลือก-->
        <label for="">เพศ</label>
        <input type="radio" name="gender" id="" checked value="mail">ชาย
        <input type="radio" name="gender" id="" value="femal">หญิง
        <input type="radio" name="gender" id="" value="LGBTQ">LGBTQ+
        <br><br>
        <!-- dropdow -->
        <label for="">จังหวัด</label>
        <select name="" id="">
            <option value="111">ระนอง</option>
            <option value="222">ระยอง</option>
            <option value="333">ยะรา</option>
            <option value="444">ตาก</option>
            <option value="555">ตราด</option>
        </select>
        <br><br>
        <!-- list box -->
        <label for=""></label>
        <select name="" id="" size="3">
            <option value="111">ระนอง</option>
            <option value="222">ระยอง</option>
            <option value="333">ยะรา</option>
            <option value="444">ตาก</option>
            <option value="555">ตราด</option>
        </select>
        <br><br>
        <!--เลือกได้หลายอัน หรือไม่เลือกเลยก็ได้ -->
        <label for="">อาหารที่ชอบ</label>
        <input type="checkbox" name="food1" id="" value="KFC">KFC
        <input type="checkbox" name="food2" id="" value="ช้าวมันไก่">ข้าวมันไก่
        <input type="checkbox" name="food3" id="" value="หมูกระทะ">หมูกระทะ
        <input type="checkbox" name="food4" id="" value="Pizza">Pizza
        <br><br>
        <!--พวก click คือ ปุ่ม -->
        <button>คลิกๆๆๆๆๆ</button>
        <input type="submit" value="ตกลง">
        <input type="reset" value="ยกเลิก">
        <br><br>
    </form>
</body>

</html>
