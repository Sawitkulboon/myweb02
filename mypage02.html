<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- heDER tag เป็นเท็กประเภท block tag เป็นแบบ tag คู่-->
    welcome
    <h1>aaaa</h1>
    <h2>bbbbb</h2>
    <h3>cccc</h3>
    <h4>dddd</h4>
    <h5>eee</h5>
    <h6>ffff</h6>

    <!-- SPAN tag คือ tag ที่ใฃ้ในการจัดกลุ่ม content อะไรก็ได้ อยู่ในกลุ่ม inline tag -->
    bye
    <span>wow owo owo</span>
    end

    <!-- div tag แท็กที่ใฃ้ในการจัดกลุ่ม content เป็นเท็กประเภท block tag เป็นแบบ tag คู่  -->
    <div>thailand</div>
