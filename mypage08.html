<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- list tag แท็กที่ใช้ในการทำลิสรายการ -->

    <!-- list แบบมีลำดับ -->
    <ol type="A">
        <li>bankna</li>
        <li>banlpoo</li>
        <li>banlkea</li>
    </ol>

    <!-- list แบบไม่มีลำดับ -->
    <ul>
        <li>bankna</li>
        <li>banlpoo</li>
        <li>banlkea</li>
    </ul>

    <!-- list แบบใช้คำนิยาม -->
    <dl>
        <dt>dt</dt>
        <dd>digital technology</dd>
        <dt>sau</dt>
        <dd>southeast asia university</dd>
    </dl>

</body>

</html>
